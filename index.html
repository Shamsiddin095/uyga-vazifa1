<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>uyga vazifa</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <h1>Random&type</h1>
        </div>
      </header>

      <main>
        <div class="type_container" id="natijaContainer">
          <h1>Type your text</h1>
          <label for="matnInput"></label>
          <!-- Textarea o'rniga input type="text" qo'shing -->
          <input
            placeholder="Inter type your"
            id="matnInput"
            type="text"
            oninput="tahlil()"
          /><br />
        </div>
        <!-- Natijalar -->
        <div class="natija">
          <div class="box">
            <p id="natijaSoz"></p>
            <h1>so'zlar</h1>
          </div>
          <div class="box">
            <p id="natijaHarf"></p>
            <h1>Harflar</h1>
          </div>
          <div class="box">
            <p id="natijaUnliHarf"></p>
            <h1>Unli</h1>
          </div>
          <div class="box">
            <p id="natijaUndoshHarf"></p>
            <h1>Undosh</h1>
          </div>
          <div class="box">
            <p id="natijaAHarf"></p>
            <h1>a lar</h1>
          </div>
          <div class="box">
            <p id="natijaBHarf"></p>
            <h1>b lar</h1>
          </div>
          <div class="box">
            <p id="natijaKattaAHarf"></p>
            <h1>A lar</h1>
          </div>
          <div class="box">
            <p id="natijaKattaBHarf"></p>
            <h1>B lar</h1>
          </div>
          <div class="box">
            <p id="natijaIsmSon"></p>
            <h1>ismlar</h1>
          </div>
          <div class="boxnames">
            <p id="natijaIsmlar"></p>
            <h1>Topilgan ismlar</h1>
          </div>
        </div>
      </main>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
